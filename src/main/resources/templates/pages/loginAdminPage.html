<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Metis Admin Login</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .error-message {
            color: #fff;
            background-color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .field-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        .input-error {
            border: 1px solid #e74c3c !important;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
<body>
    <!-- Enhanced animated background -->
    <div class="animated-background">
        <div class="grid"></div>
        <div class="stars" id="stars"></div>
        <div class="orbs-container" id="orbs-container"></div>
        <div class="digital-particles" id="digital-particles"></div>
        <div class="glow-lines" id="glow-lines"></div>
        <div class="network" id="network"></div>
        <div class="pulse" id="pulse"></div>
    </div>
    <div class="login-wrapper">
        <div class="login-header">
            <div class="login-logo">Metis</div>
            <div class="login-subtitle">Admin</div>
        </div>
        <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        
        <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
        
        <div class="login-form">
            <form action="/api/spring/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="email" name="email" placeholder="Enter your email" autocomplete="off" value="admin@admin.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" value="admin123">
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">
                    LOGIN <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>
            <div class="login-footer">
                <div class="register-link">
                    Don't have an account? <a href="#">Register Now</a>
                </div>
                <div class="social-login">
                    <a href="#" class="social-btn facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="social-btn google">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
