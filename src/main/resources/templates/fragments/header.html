  <style>
    .amount-due {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
      text-align: center;
      border-left: 4px solid #4a90e2;
  }
    .success-message {
        color: #fff;
        background-color: green;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
    }
    .error-message {
        color: #fff;
        background-color: #e74c3c;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
    }
    .field-error {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: block;
    }
    .input-error {
        border: 1px solid #e74c3c !important;
        box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
    }
